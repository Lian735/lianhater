<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: gradientAnimation 5s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes continuousFlip {
            0% {
                transform: perspective(400px) rotateY(0deg);
            }
            100% {
                transform: perspective(400px) rotateY(360deg);
            }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            font-weight: bold;
            animation: continuousFlip 3s linear infinite;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .splash {
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>I hate Lian ðŸ˜¾ðŸ˜¾ðŸ’¯ðŸ’¯</h1>
        <div id="countdown"></div>
        <h2 class="splash">Lian revenge ðŸ˜ˆ</h2>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let year = now.getFullYear();
            const nextChristmas = new Date(year, 11, 24, 0, 0, 0);

            if (now > nextChristmas) {
                year += 1;
            }

            const futureDate = new Date(year, 11, 24, 0, 0, 0);
            const diff = futureDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const formattedTime = `${year - now.getFullYear()}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
            document.getElementById('countdown').textContent = formattedTime;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>

</body>
</html>
