<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: gradientAnimation 5s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            font-weight: bold;
            display: inline-block;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        #countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .splash {
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1 id="mainText">I hate Lian ðŸ˜¾ðŸ˜¾ðŸ’¯ðŸ’¯</h1>
        <h2 class="splash">Lian revenge ðŸ˜ˆ</h2>
        <div id="countdown"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        // Matter.js Setup
        const { Engine, Render, Runner, Bodies, Composite, Events, Body } = Matter;

        const engine = Engine.create();
        const world = engine.world;

        const canvas = document.getElementById('canvas');
        const render = Render.create({
            canvas: canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Countdown Logic
        function updateCountdown() {
            const now = new Date();
            let year = now.getFullYear();
            const nextChristmas = new Date(year, 11, 24, 0, 0, 0);

            if (now > nextChristmas) {
                year += 1;
            }

            const futureDate = new Date(year, 11, 24, 0, 0, 0);
            const diff = futureDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const formattedTime = `${year - now.getFullYear()}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
            document.getElementById('countdown').textContent = formattedTime;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();

        // Ground for letters to fall on
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 20, window.innerWidth, 40, { isStatic: true });
        Composite.add(world, ground);

        // Function to create letters as Matter.js bodies
        function explodeText(element) {
            const text = element.textContent;
            element.textContent = ''; // Clear the original text from DOM

            for (let i = 0; i < text.length; i++) {
                const letter = text[i];
                const letterDiv = document.createElement('div');
                letterDiv.textContent = letter;
                letterDiv.style.fontSize = '40px';
                letterDiv.style.color = 'white';
                document.body.appendChild(letterDiv);

                const letterBody = Bodies.rectangle(
                    element.getBoundingClientRect().left + i * 40,
                    element.getBoundingClientRect().top,
                    40,
                    40,
                    {
                        restitution: 0.6,
                        render: {
                            text: {
                                content: letter,
                                fontSize: '40px',
                                fillStyle: 'white'
                            }
                        }
                    }
                );

                // Apply a random force to simulate an explosion
                const forceMagnitude = 0.05 + Math.random() * 0.05;
                Body.applyForce(letterBody, letterBody.position, {
                    x: (Math.random() - 0.5) * forceMagnitude,
                    y: -Math.random() * forceMagnitude
                });

                Composite.add(world, letterBody);
            }
        }

        // Click listener to trigger explosion
        document.body.addEventListener('click', function() {
            let elements = document.querySelectorAll('h1, h2, #countdown, .splash');
            elements.forEach(function(element) {
                explodeText(element);
            });
        });

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
