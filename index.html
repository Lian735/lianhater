<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            animation: gradientAnimation 5s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes velocityFlip {
            0% { transform: perspective(400px) rotateY(0deg); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            font-weight: bold;
            animation: velocityFlip 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            display: inline-block;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        #countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: inline-block;
        }

        .splash {
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }

        .letter {
            position: absolute;
            display: inline-block;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(500px); opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="content">
        <h1 id="mainText">I hate Lian ðŸ˜¾ðŸ˜¾ðŸ’¯ðŸ’¯</h1>
        <div id="countdown"></div>
        <h2 class="splash">Lian revenge ðŸ˜ˆ</h2>
    </div>

    <script>
        // Countdown Logic
        function updateCountdown() {
            const now = new Date();
            let year = now.getFullYear();
            const nextChristmas = new Date(year, 11, 24, 0, 0, 0);

            if (now > nextChristmas) {
                year += 1;
            }

            const futureDate = new Date(year, 11, 24, 0, 0, 0);
            const diff = futureDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const formattedTime = `${year - now.getFullYear()}y ${days}d ${hours}h ${minutes}m ${seconds}s`;
            document.getElementById('countdown').textContent = formattedTime;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();

        // Explosion effect on click
        document.body.addEventListener('click', function() {
            let elements = document.querySelectorAll('h1, h2, #countdown, .splash');
            elements.forEach(function(element) {
                explodeText(element);
            });
        });

        function explodeText(element) {
            const text = element.textContent;
            element.textContent = '';

            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('span');
                letter.textContent = text[i];
                letter.className = 'letter';
                document.body.appendChild(letter);

                const x = (Math.random() - 0.5) * window.innerWidth;
                const y = (Math.random() - 0.5) * window.innerHeight;
                const delay = Math.random() * 0.2;

                letter.style.position = 'absolute';
                letter.style.left = `${element.getBoundingClientRect().left + i * 20}px`;
                letter.style.top = `${element.getBoundingClientRect().top}px`;

                letter.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 720}deg)`;
                letter.style.transition = `transform 1s ease ${delay}s, opacity 2s ease`;

                setTimeout(function() {
                    letter.style.transform = `translate(${x}px, ${window.innerHeight}px) rotate(${Math.random() * 720}deg)`;
                    letter.style.opacity = 0;
                }, 100);
            }
        }
    </script>

</body>
</html>
